    <script>
        // ========== æ•°æ®ç®¡ç†æ¨¡å— ==========
        const TodoApp = {
            // æ•°æ®å­˜å‚¨é”®å
            STORAGE_KEY: 'todo_app_data',

            // å½“å‰æ•°æ®
            tasks: [],

            // å½“å‰ç­›é€‰å™¨
            currentFilter: 'all',

            // åˆå§‹åŒ–
            init() {
                this.loadTasks();
                this.bindEvents();
                this.render();
                this.updateStats();
            },

            // ä» localStorage åŠ è½½ä»»åŠ¡
            loadTasks() {
                const stored = localStorage.getItem(this.STORAGE_KEY);
                if (stored) {
                    try {
                        this.tasks = JSON.parse(stored);
                    } catch (e) {
                        console.error('åŠ è½½æ•°æ®å¤±è´¥:', e);
                        this.tasks = [];
                        this.showToast('æ•°æ®åŠ è½½å¤±è´¥ï¼Œå·²é‡ç½®', 'error');
                    }
                }
            },

            // ä¿å­˜ä»»åŠ¡åˆ° localStorage
            saveTasks() {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.tasks));
            },

            // æ·»åŠ ä»»åŠ¡ï¼ˆä¿®å¤ï¼šID ç”Ÿæˆæ›´å¯é ï¼‰
            addTask(text, priority) {
                const task = {
                    id: Date.now() + Math.random().toString(36).substr(2, 9),
                    text: text.trim(),
                    priority: priority,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.push(task); // æ–°ä»»åŠ¡æ·»åŠ åˆ°æ•°ç»„æœ«å°¾
                this.saveTasks();
                this.render();
                this.updateStats();
                this.showToast('ä»»åŠ¡å·²æ·»åŠ ', 'success');
            },

            // åˆ‡æ¢ä»»åŠ¡å®ŒæˆçŠ¶æ€
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                    if (task.completed) {
                        this.showToast('ä»»åŠ¡å·²å®Œæˆ ğŸ‰', 'success');
                    }
                }
            },

            // åˆ é™¤ä»»åŠ¡ï¼ˆä¿®å¤ï¼šæ·»åŠ ç¡®è®¤ï¼‰
            deleteTask(id) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                    this.showToast('ä»»åŠ¡å·²åˆ é™¤', 'info');
                }
            },

            // è·å–ç­›é€‰åçš„ä»»åŠ¡ï¼ˆä¿®å¤ï¼šæ·»åŠ æ’åºï¼‰
            getFilteredTasks() {
                let filteredTasks;
                switch (this.currentFilter) {
                    case 'pending':
                        filteredTasks = this.tasks.filter(t => !t.completed);
                        break;
                    case 'completed':
                        filteredTasks = this.tasks.filter(t => t.completed);
                        break;
                    case 'high':
                        filteredTasks = this.tasks.filter(t => t.priority === 'high');
                        break;
                    default:
                        filteredTasks = this.tasks;
                }

                // æŒ‰ä¼˜å…ˆçº§æ’åºï¼ˆé«˜ â†’ ä¸­ â†’ ä½ï¼‰
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                return filteredTasks.sort((a, b) => {
                    // å…ˆæŒ‰å®ŒæˆçŠ¶æ€æ’åºï¼ˆæœªå®Œæˆ â†’ å·²å®Œæˆï¼‰
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    // å†æŒ‰ä¼˜å…ˆçº§æ’åº
                    if (a.priority !== b.priority) {
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    }
                    // ä¼˜å…ˆçº§ç›¸åŒæ—¶ï¼ŒæŒ‰åˆ›å»ºæ—¶é—´æ’åºï¼ˆæ–° â†’ æ—§ï¼‰
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
            },

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            },

            // æ ¼å¼åŒ–æ—¥æœŸ
            formatDate(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diff = now - date;

                // å¦‚æœæ˜¯ä»Šå¤©
                if (date.toDateString() === now.toDateString()) {
                    return 'ä»Šå¤© ' + date.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }

                // å¦‚æœæ˜¯æ˜¨å¤©
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                if (date.toDateString() === yesterday.toDateString()) {
                    return 'æ˜¨å¤© ' + date.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }

                // å…¶ä»–æ—¥æœŸ
                return date.toLocaleDateString('zh-CN', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            // è·å–ä¼˜å…ˆçº§æ ‡ç­¾
            getPriorityLabel(priority) {
                const labels = {
                    high: 'ğŸ”´ é«˜',
                    medium: 'ğŸŸ¡ ä¸­',
                    low: 'ğŸŸ¢ ä½'
                };
                return labels[priority] || 'ğŸŸ¡ ä¸­';
            },

            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            render() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.getFilteredTasks();

                // å¦‚æœæ²¡æœ‰ä»»åŠ¡ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“</div>
                            <p>æš‚æ— ä»»åŠ¡</p>
                            <p style="font-size: 0.9rem; margin-top: 8px;">
                                ${this.currentFilter === 'all' ? 'å¼€å§‹æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å§ï¼' : 'æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„ä»»åŠ¡'}
                            </p>
                        </div>
                    `;
                    return;
                }

                // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
                taskList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <input
                            type="checkbox"
                            class="task-checkbox"
                            ${task.completed ? 'checked' : ''}
                            onchange="TodoApp.toggleTask(${task.id})"
                        >
                        <div class="task-content">
                            <div class="task-text">${this.escapeHtml(task.text)}</div>
                            <div class="task-meta">
                                <span class="task-priority priority-${task.priority}">
                                    ${this.getPriorityLabel(task.priority)}
                                </span>
                                <span class="task-date">${this.formatDate(task.createdAt)}</span>
                            </div>
                        </div>
                        <button
                            class="btn-delete"
                            onclick="TodoApp.deleteTask(${task.id})"
                            title="åˆ é™¤ä»»åŠ¡"
                        >
                            ğŸ—‘ï¸
                        </button>
                    </div>
                `).join('');
            },

            // HTML è½¬ä¹‰ï¼ˆé˜²æ­¢ XSSï¼‰
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            // æ˜¾ç¤º Toast æ¶ˆæ¯ï¼ˆæ–°å¢ï¼‰
            showToast(message, type = 'info') {
                const container = document.getElementById('toastContainer');
                const icons = {
                    success: 'âœ…',
                    error: 'âŒ',
                    info: 'â„¹ï¸'
                };

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <span class="toast-icon">${icons[type]}</span>
                    <span class="toast-message">${message}</span>
                `;

                container.appendChild(toast);

                // 3 ç§’åè‡ªåŠ¨æ¶ˆå¤±
                setTimeout(() => {
                    toast.style.animation = 'slideOutRight 0.3s ease';
                    toast.addEventListener('animationend', () => {
                        toast.remove();
                    });
                }, 3000);
            },

            // ç»‘å®šäº‹ä»¶
            bindEvents() {
                // æ·»åŠ ä»»åŠ¡æŒ‰é’®
                document.getElementById('addTaskBtn').addEventListener('click', () => this.handleAddTask());

                // å›è½¦é”®æ·»åŠ ä»»åŠ¡
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleAddTask();
                    }
                });

                // å­—ç¬¦è®¡æ•°å™¨ï¼ˆæ–°å¢ï¼‰
                document.getElementById('taskInput').addEventListener('input', (e) => {
                    const currentLength = e.target.value.length;
                    const maxLength = 200;
                    const charCount = document.getElementById('charCount');

                    charCount.textContent = `å·²è¾“å…¥ ${currentLength}/${maxLength}`;

                    // æ ¹æ®å‰©ä½™å­—ç¬¦æ•°æ”¹å˜é¢œè‰²
                    const remaining = maxLength - currentLength;
                    charCount.classList.remove('warning', 'error');
                    if (remaining <= 10) {
                        charCount.classList.add('error');
                    } else if (remaining <= 50) {
                        charCount.classList.add('warning');
                    }
                });

                // ç­›é€‰å™¨æŒ‰é’®
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.render();
                    });
                });
            },

            // å¤„ç†æ·»åŠ ä»»åŠ¡ï¼ˆä¿®å¤ï¼šä½¿ç”¨ Toast æ›¿ä»£ alertï¼‰
            handleAddTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();

                if (!text) {
                    this.showToast('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹ï¼', 'error');
                    input.focus();
                    return;
                }

                // è·å–é€‰ä¸­çš„ä¼˜å…ˆçº§
                const priority = document.querySelector('input[name="priority"]:checked').value;

                // æ·»åŠ ä»»åŠ¡
                this.addTask(text, priority);

                // æ¸…ç©ºè¾“å…¥æ¡†
                input.value = '';
                document.getElementById('charCount').textContent = 'å·²è¾“å…¥ 0/200';
                document.getElementById('charCount').classList.remove('warning', 'error');
                input.focus();

                // é‡ç½®ä¼˜å…ˆçº§ä¸ºä¸­
                document.getElementById('priority-medium').checked = true;
            }
        };

        // ========== åˆå§‹åŒ–åº”ç”¨ ==========
        document.addEventListener('DOMContentLoaded', () => {
            TodoApp.init();
        });

        // å¯¼å‡ºåˆ°å…¨å±€ä½œç”¨åŸŸï¼ˆä¾› HTML ä¸­çš„ onclick ä½¿ç”¨ï¼‰
        window.TodoApp = TodoApp;
    </script>
